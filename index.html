<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdleGameJS</title>
    <link href="index.css" rel="stylesheet" />
    <script defer=True src="index.js"></script>
</head>
<body>
    <div id="gameWrapper">
        <div id="counterWrapper">
            <p id="counter">0</p>
        </div>

            <p id="buttonLevel">Lvl 1</p>
        </div>
        <div id="storeWrapper">
            <p class="sectionTitle">Store</p>
                <div class="item" id="item1">
                    <p class="itemTitle">Item 1: <span class="itemPrice">20 clicks</span></p>
                    <div class="itemPic"></div>
                    <p>Lvl 1/5</p>
                </div>
                <div class="item" id="item2">
                    <p class="itemTitle">Item 2: <span class="itemPrice">20 clicks</span></p>
                    <div class="itemPic"></div>
                    <p>Lvl 1/5</p>
                </div>
                <div class="item" id="item3">
                    <p class="itemTitle">Item 3: <span class="itemPrice">20 clicks</span></p>
                    <div class="itemPic"></div>
                    <p>Lvl 1/5</p>
                </div>
        </div>
    </div>
</body>
</html>
